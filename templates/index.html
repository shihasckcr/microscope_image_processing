<!DOCTYPE html>
<html>
<head>
    <title>Microscope Image Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        form {
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .options a {
            display: block;
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 8px;
            border-radius: 4px;
            text-decoration: none;
        }

        .options a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Microscope Image Processing</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="images">Upload Images:</label>
        <input type="file" name="images" multiple required>
        <button type="submit">Upload</button>
    </form>

    <h2>Image Processing Options</h2>
    <div class="options">
        <a href="/stitch_images">Stitch Images</a>
        <form action="/roi_selection" method="post">
            <input type="number" name="x" placeholder="X" required>
            <input type="number" name="y" placeholder="Y" required>
            <input type="number" name="width" placeholder="Width" required>
            <input type="number" name="height" placeholder="Height" required>
            <button type="submit">Select ROI</button>
        </form>
        <form action="/zoom" method="post">
            <input type="number" name="zoom_factor" placeholder="Zoom Factor" required>
            <button type="submit">Zoom Image</button>
        </form>
        <a href="/auto_focus">Auto Focus</a>
    </div>
</body>
</html>
